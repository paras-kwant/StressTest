<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Zone Activity API Monitor</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #eef1ff;
    margin: 0;
    padding: 20px;
  }
  .container {
    max-width: 1000px;
    margin: auto;
    background: white;
    padding: 20px;
    border-radius: 10px;
  }
  .report-item {
    background: #f8f9ff;
    padding: 15px;
    margin: 10px 0;
    border-left: 4px solid #667eea;
    border-radius: 6px;
  }
  .view-btn {
    display: inline-block;
    margin-top: 10px;
    padding: 8px 16px;
    background: #667eea;
    color: white;
    text-decoration: none;
    border-radius: 5px;
  }
  .view-btn:hover { background: #4CAF50; }
</style>
</head>
<body>
<div class="container">
  <h1>ðŸŽ¯ Zone Activity API Monitor</h1>
  <p>GET /api/open/v2/zoneActivity</p>
  <p>Last updated: <span id="lastUpdate"></span> NPT</p>

  <h2>ðŸ“‹ Last 20 Runs</h2>
  <div id="reportsList">Loading...</div>
</div>

<script>
  function toNepalTime(date) {
    const utc = date.getTime() + date.getTimezoneOffset() * 60000;
    const nepalTime = new Date(utc + (5.75 * 60 * 60000));
    return nepalTime.toLocaleString("en-US", {
      year: "numeric", month: "2-digit", day: "2-digit",
      hour: "2-digit", minute: "2-digit", second: "2-digit",
      hour12: true
    });
  }

  document.getElementById("lastUpdate").textContent = toNepalTime(new Date());

  fetch("reports.json")
    .then(res => res.json())
    .then(data => {
      const list = document.getElementById("reportsList");
      if (!data.length) {
        list.innerHTML = "No reports yet.";
        return;
      }

      data.sort((a,b)=>b.timestamp.localeCompare(a.timestamp));
      const latest20 = data.slice(0,20);

      list.innerHTML = "";
      latest20.forEach((r, i)=>{
        const ts = r.timestamp;
        const date = new Date(
          ts.substring(0,4),
          ts.substring(4,6)-1,
          ts.substring(6,8),
          ts.substring(8,10),
          ts.substring(10,12),
          ts.substring(12,14)
        );

        list.innerHTML += `
          <div class="report-item">
            <b>Run #${i+1}</b><br>
            ðŸ“… ${toNepalTime(date)} NPT<br>
            <a class="view-btn" href="${r.path}/index.html" target="_blank">View Report â†’</a>
          </div>`;
      });
    });
</script>
</body>
</html>
