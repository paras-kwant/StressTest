<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zone Activity API Monitor</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    .header {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      margin-bottom: 30px;
    }
    
    .header h1 {
      color: #333;
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    
    .endpoint {
      background: #f8f9ff;
      padding: 15px;
      border-radius: 8px;
      border-left: 4px solid #667eea;
      margin: 15px 0;
      font-family: monospace;
    }
    
    .method {
      display: inline-block;
      padding: 4px 12px;
      background: #4CAF50;
      color: white;
      border-radius: 4px;
      font-weight: bold;
      margin-right: 10px;
    }
    
    .badge {
      display: inline-block;
      padding: 8px 20px;
      background: #4CAF50;
      color: white;
      border-radius: 20px;
      margin-top: 15px;
      font-weight: bold;
    }
    
    .reports {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }
    
    .reports h2 {
      color: #333;
      margin-bottom: 20px;
      font-size: 1.8em;
    }
    
    .report-item {
      padding: 20px;
      margin: 15px 0;
      border-left: 5px solid #667eea;
      background: linear-gradient(to right, #f8f9ff, #ffffff);
      border-radius: 8px;
      transition: all 0.3s;
    }
    
    .report-item:hover {
      border-left-color: #4CAF50;
      transform: translateX(5px);
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
    }
    
    .run-number {
      font-weight: bold;
      color: #667eea;
      font-size: 1.2em;
      margin-bottom: 8px;
    }
    
    .timestamp {
      color: #666;
      font-size: 0.9em;
      margin-bottom: 15px;
    }
    
    .assertions {
      background: #f0f7ff;
      padding: 15px;
      border-radius: 8px;
      margin-top: 15px;
    }
    
    .assertion {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 8px 0;
      font-size: 0.9em;
    }
    
    .assertion .icon {
      font-size: 1.2em;
    }
    
    .view-btn {
      display: inline-block;
      padding: 10px 25px;
      background: #667eea;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: all 0.3s;
      margin-top: 10px;
    }
    
    .view-btn:hover {
      background: #4CAF50;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üéØ Zone Activity API Monitor</h1>
      <div class="endpoint">
        <span class="method">GET</span>
        <span>/api/open/v2/zoneActivity</span>
      </div>
      <div class="badge">‚úì Monitoring Active</div>
      <p style="margin-top:15px;color:#999;">Auto-refresh every 20 minutes</p>
      <p style="margin-top:5px;color:#999;">Last updated: <span id="lastUpdate"></span></p>
    </div>
    
    <div class="reports">
      <h2>üìã Test History (Last 20 Runs)</h2>
      <div id="reportsList">Loading reports...</div>
    </div>
  </div>
  
  <script>
    function toNepalTime(date) {
      return date.toLocaleString('en-US', {
        year: 'numeric',
        month: '2-digit',
        day: '2-digit',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        hour12: true
      });
    }
    
    document.getElementById('lastUpdate').textContent = toNepalTime(new Date()) + ' NPT';

    fetch('reports.json')
      .then(res => res.json())
      .then(reports => {
        const reportsList = document.getElementById('reportsList');
        
        if (!reports || reports.length === 0) {
          reportsList.innerHTML = '<p style="color:#666;">Reports will appear after first run.</p>';
          return;
        }
        
        reports.sort((a, b) => parseInt(b.timestamp.replace(/_/g, '')) - parseInt(a.timestamp.replace(/_/g, '')));
        const last20 = reports.slice(0, 20);
        
        last20.forEach((report, index) => {
          const ts = report.timestamp;
          const year = ts.substring(0, 4);
          const month = ts.substring(4, 6);
          const day = ts.substring(6, 8);
          const hour = ts.substring(9, 11);
          const min = ts.substring(11, 13);
          const sec = ts.substring(13, 15);
          const date = new Date(year, month - 1, day, hour, min, sec);
          
          const item = document.createElement('div');
          item.className = 'report-item';
          item.innerHTML = `
            <div class="run-number">‚úì Run #${index + 1} - Zone Activity API</div>
            <div class="timestamp">üìÖ ${toNepalTime(date)} NPT</div>
            <div class="assertions" id="assertions-${index}">
              <strong>Assertions:</strong>
            </div>
            <a href="${report.path}/index.html" class="view-btn" target="_blank">View Full Report ‚Üí</a>
          `;
          reportsList.appendChild(item);

          // Load dynamic assertions
          fetch(`${report.path}/assertions.json`)
            .then(res => res.json())
            .then(assertions => {
              const div = document.getElementById(`assertions-${index}`);
              assertions.forEach(a => {
                const icon = a.success ? '‚úì' : '‚ùå';
                const color = a.success ? '#4CAF50' : '#FF3B30';
                div.innerHTML += `
                  <div class="assertion">
                    <span class="icon" style="color:${color}">${icon}</span>
                    <span>${a.message}</span>
                  </div>
                `;
              });
            });
        });
      })
      .catch(err => {
        console.error('Error loading reports:', err);
        document.getElementById('reportsList').innerHTML = '<p style="color:#666;">Error loading reports.</p>';
      });
  </script>
</body>
</html>
