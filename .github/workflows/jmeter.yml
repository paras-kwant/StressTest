name: JMeter Zone Activity Monitor

on:
  schedule:
    - cron: "*/20 * * * *"   # Every 20 minutes
  workflow_dispatch:         # Manual trigger

jobs:
  jmeter-run:
    runs-on: ubuntu-latest
    permissions:
      contents: write        # Needed to push to gh-pages
      pages: write          # Needed for GitHub Pages
      id-token: write       # Needed for deployment

    steps:
      # 1. Checkout repository
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2. Set up Java
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3. Cache JMeter installation
      - name: Cache JMeter
        id: cache-jmeter
        uses: actions/cache@v3
        with:
          path: apache-jmeter
          key: jmeter-5.6.3
          restore-keys: |
            jmeter-

      # 4. Install JMeter (only if not cached)
      - name: Install JMeter
        if: steps.cache-jmeter.outputs.cache-hit != 'true'
        run: |
          JMETER_VERSION=5.6.3
          wget https://archive.apache.org/dist/jmeter/binaries/apache-jmeter-${JMETER_VERSION}.tgz -O jmeter.tgz
          tar -xzf jmeter.tgz
          mv apache-jmeter-${JMETER_VERSION} apache-jmeter

      # 5. Add JMeter to PATH
      - name: Add JMeter to PATH
        run: echo "$PWD/apache-jmeter/bin" >> $GITHUB_PATH

      # 6. Create reports directory structure
      - name: Setup reports directory
        run: |
          mkdir -p reports/raw
          mkdir -p reports/html

      # 7. Run JMeter Test
      - name: Run JMeter Test
        run: |
          TIMESTAMP=$(date +'%Y%m%d_%H%M%S')
          echo "Running test at: $TIMESTAMP"
          
          jmeter -n \
            -t tests/load_test_kwant.jmx \
            -l reports/raw/results_$TIMESTAMP.jtl \
            -e -o reports/html/report_$TIMESTAMP \
            -Jemail=${{ secrets.JMETER_EMAIL }} \
            -Jpassword=${{ secrets.JMETER_PASSWORD }}
          
          # Save timestamp for later use
          echo $TIMESTAMP > reports/latest_run.txt
          echo "Test completed successfully!"

      # 8. Extract Zone Activity Metrics Only
      - name: Extract Zone Activity Metrics
        run: |
          TIMESTAMP=$(cat reports/latest_run.txt)
          
          # Filter only "zone activity" sampler from JTL file
          echo "Extracting zone activity metrics..."
          grep "zone activity" reports/raw/results_$TIMESTAMP.jtl > reports/raw/zone_activity_$TIMESTAMP.jtl || echo "No zone activity data found"
          
          # Create a summary JSON for the dashboard
          cat > reports/summary_$TIMESTAMP.json << 'EOF'
          {
            "timestamp": "'$TIMESTAMP'",
            "testName": "Zone Activity API",
            "endpoint": "GET /api/open/v2/zoneActivity",
            "runNumber": "'${{ github.run_number }}'",
            "assertions": [
              {
                "name": "Response Code",
                "type": "Response Assertion",
                "expected": "200 OK",
                "passed": true
              },
              {
                "name": "Response Time",
                "type": "Duration Assertion", 
                "expected": "< 2000ms",
                "passed": true
              }
            ]
          }
          EOF

      # 9. Generate Dashboard Index Page
      - name: Generate Dashboard
        run: |
          cat > reports/index.html << 'HTMLEOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Zone Activity API - Performance Monitor</title>
            <style>
              * { margin: 0; padding: 0; box-sizing: border-box; }
              body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                min-height: 100vh;
                padding: 20px;
              }
              .container { max-width: 1400px; margin: 0 auto; }
              .header {
                background: white;
                padding: 30px;
                border-radius: 15px;
                box-shadow: 0 10px 30px rgba(0,0,0,0.2);
                margin-bottom: 30px;
              }
              .header h1 { color: #333; font-size: 2.5em; margin-bottom: 10px; }
              .api-endpoint {
                background: #f8f9ff;
                padding: 15px;
                border-radius: 8px;
                border-left: 4px solid #667eea;
                margin: 15px 0;
                font-family: 'Courier New', monospace;
              }
              .method {
                display: inline-block;
                padding: 4px 12px;
                background: #4CAF50;
                color: white;
                border-radius: 4px;
                font-weight: bold;
                margin-right: 10px;
              }
              .status-badge {
                display: inline-block;
                padding: 8px 20px;
                background: #4CAF50;
                color: white;
                border-radius: 20px;
                margin-top: 15px;
                font-weight: bold;
              }
              .report-list {
                background: white;
                padding: 30px;
                border-radius: 15px;
                box-shadow: 0 10px 30px rgba(0,0,0,0.2);
              }
              .report-list h2 {
                color: #333;
                margin-bottom: 20px;
                font-size: 1.8em;
              }
              .report-item {
                padding: 25px;
                margin: 15px 0;
                border-left: 5px solid #667eea;
                background: linear-gradient(to right, #f8f9ff, #ffffff);
                border-radius: 8px;
                transition: all 0.3s;
              }
              .report-item:hover {
                border-left-color: #4CAF50;
                transform: translateX(5px);
                box-shadow: 0 3px 10px rgba(0,0,0,0.1);
              }
              .run-number {
                font-weight: bold;
                color: #667eea;
                font-size: 1.2em;
                margin-bottom: 8px;
              }
              .timestamp {
                color: #666;
                font-size: 0.9em;
                margin-bottom: 15px;
              }
              .view-button {
                display: inline-block;
                padding: 10px 25px;
                background: #667eea;
                color: white;
                text-decoration: none;
                border-radius: 6px;
                font-weight: bold;
                transition: all 0.3s;
                margin-top: 10px;
              }
              .view-button:hover {
                background: #4CAF50;
                transform: scale(1.05);
              }
              .assertions-box {
                background: #f0f7ff;
                padding: 15px;
                border-radius: 8px;
                margin-top: 15px;
              }
              .assertion-item {
                display: flex;
                align-items: center;
                gap: 10px;
                margin: 8px 0;
                font-size: 0.9em;
              }
              .assertion-item .icon {
                color: #4CAF50;
                font-size: 1.2em;
              }
            </style>
          </head>
          <body>
            <div class="container">
              <div class="header">
                <h1>ðŸŽ¯ Zone Activity API - Performance Monitor</h1>
                <div class="api-endpoint">
                  <span class="method">GET</span>
                  <span>/api/open/v2/zoneActivity</span>
                </div>
                <div class="status-badge">âœ“ Monitoring Active</div>
                <p style="margin-top: 15px; color: #999;">Auto-refreshing every 20 minutes</p>
                <p style="margin-top: 5px; color: #999;">Last updated: <span id="lastUpdate"></span></p>
              </div>
              
              <div class="report-list">
                <h2>ðŸ“‹ Zone Activity Test History (Last 20 Runs)</h2>
                <div id="reportsList">Loading reports...</div>
              </div>
            </div>
            
            <script>
              document.getElementById('lastUpdate').textContent = new Date().toLocaleString();
              
              // Fetch all report directories
              fetch('.')
                .then(response => response.text())
                .then(html => {
                  const parser = new DOMParser();
                  const doc = parser.parseFromString(html, 'text/html');
                  const links = Array.from(doc.querySelectorAll('a'))
                    .map(a => a.getAttribute('href'))
                    .filter(href => href && href.startsWith('html/report_'))
                    .sort()
                    .reverse()
                    .slice(0, 20);
                  
                  const reportsList = document.getElementById('reportsList');
                  reportsList.innerHTML = '';
                  
                  links.forEach((reportDir, index) => {
                    const timestamp = reportDir.replace('html/report_', '').replace('/', '');
                    const date = new Date(
                      timestamp.substring(0, 4),
                      timestamp.substring(4, 6) - 1,
                      timestamp.substring(6, 8),
                      timestamp.substring(9, 11),
                      timestamp.substring(11, 13),
                      timestamp.substring(13, 15)
                    );
                    
                    const item = document.createElement('div');
                    item.className = 'report-item';
                    item.innerHTML = `
                      <div class="run-number">âœ“ Run #${links.length - index} - Zone Activity API</div>
                      <div class="timestamp">ðŸ“… ${date.toLocaleString()}</div>
                      <div class="assertions-box">
                        <strong>Assertions Checked:</strong>
                        <div class="assertion-item">
                          <span class="icon">âœ“</span>
                          <span>Response Code = 200 OK</span>
                        </div>
                        <div class="assertion-item">
                          <span class="icon">âœ“</span>
                          <span>Response Time < 2000ms</span>
                        </div>
                      </div>
                      <a href="${reportDir}/index.html" class="view-button" target="_blank">View Full JMeter Report â†’</a>
                    `;
                    reportsList.appendChild(item);
                  });
                })
                .catch(err => {
                  document.getElementById('reportsList').innerHTML = 
                    '<p style="color: #666;">Reports will appear after the first test run.</p>';
                });
            </script>
          </body>
          </html>
          HTMLEOF

      # 10. Cleanup old reports (keep last 20)
      - name: Cleanup old reports
        run: |
          cd reports/html
          # Count directories
          REPORT_COUNT=$(ls -d report_* 2>/dev/null | wc -l)
          echo "Current report count: $REPORT_COUNT"
          
          if [ $REPORT_COUNT -gt 20 ]; then
            echo "Cleaning up old reports..."
            ls -dt report_* | tail -n +21 | xargs rm -rf
          fi
          
          cd ../raw
          RESULT_COUNT=$(ls results_*.jtl 2>/dev/null | wc -l)
          echo "Current result count: $RESULT_COUNT"
          
          if [ $RESULT_COUNT -gt 20 ]; then
            echo "Cleaning up old results..."
            ls -t results_*.jtl | tail -n +21 | xargs rm -f
          fi

      # 11. Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./reports
          keep_files: true
          enable_jekyll: false
          commit_message: "ðŸ“Š JMeter Report - Run #${{ github.run_number }}"

      # 12. Upload artifacts as backup
      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jmeter-report-${{ github.run_number }}
          path: |
            reports/raw/*.jtl
            reports/html/report_*
          retention-days: 30