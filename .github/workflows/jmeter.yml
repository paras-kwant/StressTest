name: JMeter Scheduled Run

on:
  schedule:
    - cron: "*/20 * * * *"   # every 20 min
  workflow_dispatch:

jobs:
  jmeter-run:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2. Set up Java
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3. Install JMeter nightly (latest)
      - name: Install Latest JMeter
        run: |
          wget https://downloads.apache.org/jmeter/nightlies/latest/apache-jmeter-nightly.tgz -O jmeter.tgz
          tar -xzf jmeter.tgz
          export PATH=$PWD/apache-jmeter-*/bin:$PATH

      # 4. Run JMeter CLI
      - name: Run JMeter CLI
        run: |
          TIMESTAMP=$(date +'%Y%m%d_%H%M%S')
          mkdir -p jmeter-logs
          ./apache-jmeter-*/bin/jmeter -n \
            -t tests/load_test_kwant.jmx \
            -l jmeter-logs/results_$TIMESTAMP.jtl \
            -e -o jmeter-logs/report_$TIMESTAMP \
            -Jemail=${{ secrets.JMETER_EMAIL }} \
            -Jpassword=${{ secrets.JMETER_PASSWORD }}

      # 5. Cleanup old logs (keep last 20)
      - name: Cleanup old logs
        run: |
          cd jmeter-logs
          ls -tp | grep -v '/$' | tail -n +21 | xargs -I {} rm -- {}

      # 6. Upload logs & reports
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: jmeter-logs-and-reports
          path: |
            jmeter-logs/*.jtl
            jmeter-logs/report_*/
